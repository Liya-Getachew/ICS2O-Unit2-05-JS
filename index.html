<!DOCTYPE html>
<!-- ICS2O-Unit2-05-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="salary program, with js" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="liya getachew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Salary Program, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">salary program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h5>Enter your employment information here:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Numbers of hours worked</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hours"
            />
            <label class="mdl-textfield__label" for="hours"
              >number of hours ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Hourly rate: $</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="salary"
            />
            <label class="mdl-textfield__label" for="salary"
              >hourly rate ...</label
            >
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="calculatePay()"
        >
          calculate!
        </button>
        <br />
        <div id="employment-info">
          <div id="pay"></div>
          <div id="taxed"></div>
        </div>
        <img
          src="./images/monopolize.png"
          alt="monopoly man"
          height="200"
          width="250"
        />
      </main>
    </div>
  </body>
</html>
